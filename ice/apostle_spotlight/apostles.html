<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apostles Spotlights</title>
    <style>
        /* Insert styles here */
        body {
            background-color: #E8ECED;
            font-family: Arial;
        }
        #card {
            width: 75%;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 0.7fr 1fr 1fr 0.7fr;
            border: 8px solid black;
            border-radius: 40px;
            text-align: center;
            color: white;
        }
        #presidency, #apostles {
            margin: 0;
            grid-column: 2/4;
            display: grid;
            align-content: center;
        }
        #presidency {
            grid-row: 1/2;
            grid-template-columns: 1fr 1.2fr 1fr;
        }
        #presidency_title, #apostles_title {
            margin: 3%;
            justify-self: center;
            font-weight: normal;
            white-space: nowrap;
        }
        #presidency_title {
            grid-column: 1/4;
            grid-row: 1/2;
            font-size: 250%;
        }
        .president_img, .apostle_img {
            aspect-ratio: 1/1;
            width: 70%;
            border: 9px solid white;
            border-radius: 50%;
            object-fit: cover;
        }
        .president_img:hover, .apostle_img:hover {
            border-color: lightsalmon;
        }
        .president_img:active, .apostle_img:active {
            border-color: white;
        }
        #nelson, #oaks, #eyring {
            grid-row: 2/3;
            width: 80%;
            justify-self: center;
            align-self: baseline;
        }
        #nelson {
            grid-column: 2/3;
            width: 75%;
        }
        #oaks {
            grid-column: 1/2;
        }
        #eyring {
            grid-column: 3/4;
        }
        #apostles {
            grid-row: 2/3;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }
        #apostles_title {
            grid-column: 1/5;
            grid-row: 1/2;
            font-size: 150%;
        }
        .apostle_img {
            margin-bottom: 25%;
            align-self: center;
            justify-self: center;
        }
        #card_background {
            height: 100%;
            width: 100%;
            grid-column: 1/5;
            grid-row: 1/3;
            z-index: -1;
            border-radius: 20px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- Insert HTML elements here -->
    <div id="card">
        <section id="presidency">
            <h1 id="presidency_title">First Presidency</h1>
            <img class="president_img" id="nelson" src="images/nelson.webp">
            <img class="president_img" id="oaks" src="images/oaks.webp">
            <img class="president_img" id="eyring" src="images/eyring.webp">
        </section>
        <section id="apostles">
            <h2 id="apostles_title">Quorum of the Twleve Apostles</h2>
            <img class="apostle_img" src="images/holland.webp">
            <img class="apostle_img" src="images/uchtdorf.webp">
            <img class="apostle_img" src="images/bednar.webp">
            <img class="apostle_img" src="images/cook.webp">
            <img class="apostle_img" src="images/christofferson.webp">
            <img class="apostle_img" src="images/anderson.webp">
            <img class="apostle_img" src="images/rasband.webp">
            <img class="apostle_img" src="images/stevenson.webp">
            <img class="apostle_img" src="images/renlund.webp">
            <img class="apostle_img" src="images/gong.webp">
            <img class="apostle_img" src="images/soares.webp">
            <img class="apostle_img" src="images/kearon.webp">
        </section>
        <img id="card_background" src="images/christus.webp">
    </div>
</body>
</html>
