<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Feed Sign Up</title>

    <style>
        * {
            margin: 0;
        }
        body, #formContainer {
            margin: 0 auto;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            background: rgb(120, 96, 64);
        }
        #formContainer {
            width: 65%;
            max-width: 350px;
            /* max-height: 750px; */
            border: 7.5px solid darkblue;
            border-radius: 25px;
            display: grid;
            grid-template-rows: 0.625fr 1fr 0.333fr;
        }
        #title_block, #scriptures_images {
            z-index: -1;
        }
        #title_block {
            grid-row: 1/2;
            height: 100%;
            display: grid;
            grid-template-columns: 0.1fr 0.8fr 0.1fr;
            grid-template-rows: 0.675fr 0.325fr;
            overflow: hidden;
        }
        #title, #description{
            grid-column: 2/3;
        }
        #title, #description {
            color: white;
            text-shadow: 0.15px 0.15px black, 0.25px 0.25px black, 0.5px 0.5px black, 0.75px 0.75px black, 1px 1px black, 1.25px 1.25px black, 1.5px 1.5px black, 1.75px 1.75px black, 2px 2px black;
        }
        #title {
            grid-row: 1/2;
            align-self: flex-end;
        }
        #description {
            grid-row: 2/3;
            align-self: flex-start;
            font-size: 27px;
            font-weight: normal
            /* letter-spacing: 6%; */
        }
        #title_background {
            grid-column: 1/4;
            grid-row: 1/3;
            z-index: -1;
            width: 100%;
        }
        #closeBtn {
            grid-column: 1/2;
            grid-row: 1/2;
            aspect-ratio: 5/3;
            justify-self: right;
            margin: 27% 0 0 0;
            width: 63%;
            border: 1px solid gray;
            border-radius: 15%;
        }
        #form_block, #scriptures_images {
            background-color: white;
        }
        #form_block {
            padding: 4% 0 13% 0;
            height: 100%;
        }
        #myForm {
            margin: 4% 4% 0 4%;
            height: 100%;
            display: grid;
            column-gap: 10%;
            row-gap: 7%;
        }
        .form_label {
            justify-self: left;
        }
        .form_input, #submit_input {
            border: 0.5px solid gray;
        }
        .form_input {
            justify-self: right;
            height: 75%;
            width: 79%;
            border: 1px solid gray;
            border-radius: 3px;
        }
        #username_label, #username_input {
            grid-row: 1/2;
        }
        #password_label, #password_input {
            grid-row: 2/3;
        }
        #email_label, #email_input {
            grid-row: 3/4;
        }
        #male_female_radioboxes {
            margin-left: 18%;
            display: flex;
            align-items: left;
        }
        #male_female_radioboxes * {
            margin-right: 2%;
        }
        #male_female_radioboxes input {
            width: 7.5%;
        }
        .newsletter_checkboxes, #submit_button {
            grid-column: 1/3;
        }
        .newsletter_checkboxes {
            display: block;
        }
        #submit_button {
            margin: 0 auto;
        }
        #scriptures_images {
            padding-top: 17%;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            column-gap: 1%;
        }
        #scriptures_images img {
            grid-row: 1/2;
            width: 100%;
        }
    </style>




</head>

<body>
    <div id="formContainer">
        <section id="title_block">
            <h1 id="title">Daily Feed</h1>
            <h2 id="description">Scripture a Day</h2>
            <button type="button" id="closeBtn">X</button>
            <img id="title_background" src="images/jesus_feeds_5000.jpeg">
        </section>
        <section id="form_block">
            <h4>Sign Up for Daily Scripture Feed</h4>
            <form id="myForm">
                <label id="username_label" class="form_label" for="username">User Name:</label>
                <input id="username_input" class="form_input" type="text" id="username" name="username" required>

                <label id="password_label" class="form_label" for="password">Password:</label>
                <input id="password_input" class="form_input" type="password" id="password" name="password" required>

                <label id="email_label" class="form_label" for="email">Email:</label>
                <input id="email_input" class="form_input" type="email" id="email" name="email" required>

                <label id="genders_label" class="form_label">Gender:</label>
                <div id="male_female_radioboxes">
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female">Female</label>
                </div>

                <section class="newsletter_checkboxes">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">Subscribe to newsletter</label>
                </section>

                <section class="newsletter_checkboxes">
                    <input type="checkbox" id="conditions" name="conditions" required>
                    <label for="conditions">I acknowledge the terms and conditions</label>
                </section>

                <button id="submit_button" type="submit">Submit</button>
            </form>
        </section>
        <section id="scriptures_images">
            <img src="images/old_testament.webp">
            <img src="images/new_testament.webp">
            <img src="images/book_of_mormon.webp">
            <img src="images/doctrine_and_covenants.webp">
            <img src="images/pearl_of_great_price.webp">
        </section>
    </div>

    <div id="output"></div>

    <script>
        // Here is some Javascript to start looking forward to wdd131
        document.getElementById("closeBtn").addEventListener("click", function () {
            document.getElementById("formContainer").style.display = "none";
         });
        const form = document.getElementById('myForm');
        const output = document.getElementById('output');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Stop form from actually submitting

            const formData = new FormData(form);
            const entries = [];

            for (const [key, value] of formData.entries()) {
                if (key == "password") {
                    entries.push(`<strong>${key}</strong>: ${value} (you should probably encrypt the password)`);
                } else {
                    entries.push(`<strong>${key}</strong>: ${value}`);
                }
            }

            output.innerHTML = `
            <br>  
            <h3>Here is the data that would be sent to the server:</h3>
            <ul>
                ${entries.map(item => `<li>${item}</li>`).join('')}
            </ul>
            `;
                });
    </script>

</body>

</html>
