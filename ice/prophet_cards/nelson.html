<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russell M. Nelson</title>
    <style>
        /* Insert styles here, this is called an internal stylesheet  */
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap');
        body {
            margin: 0 auto;
            text-align: center;
            font-family: Helvetica;
        }
        #content {
            height: 100%;
            width: 100%;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            color: #FFFFFE;
            background: #FFECD7;
        }
        #card {
            margin: 20px auto;
            padding: 0px 35px 30px 35px;
            grid-column: 2/3;
            border: 5px solid #004E63;
            border-radius: 30px;
            background-color: #008DB1;
        }
        #title {
            margin-bottom: 7px;
        }
        #title, h3 {
            font-weight: normal;
        }
        #subtitle_container{
            margin-bottom: 20px;
        }
        #subtitle {
            text-decoration: none;
            color: cyan;
        }
        img {
            width: 90%;
            border: 4px solid #FFFFFE;
            box-shadow: 0px 0px 2px 0.1px #004E63;
        }
        #list_container {
            margin: 0 auto;
            align-items: center;
            width: max-content;
        }
        #list {
            padding-right: 35px;
            text-align: left;
        }
        #quote {
            font-family: 'Nanum Brush Script', cursive;
            font-size: 18px;
            color: #FFD783;
        }
    </style>
</head>
<body>
    <div id="content">
        <section id="card">
            <h1 id="title">Russell M. Nelson</h1>
            <div id="subtitle_container">
                <a id="subtitle" target="_blank" href="https://www.churchofjesuschrist.org/">17th President of the Church of Jesus Christ of Latter-day Saints</a>
            </div>
            <img src="images/russell_nelson.png">
                <div id="list_container">
                    <h3 id="list">
                        <ul>
                            <li>Born: Sep 9, 1924</li>
                            <li>Apostle: Apr 7, 1984</li>
                            <li>Prophet: Jan 14, 2018</li>
                        </ul>
                    </h3>
                </div>
            <p id="quote"><q>I urge you to devote time each week ─ for the rest of your lives ─ to increase your understanding of the Atonemnet of Jesus Christ.</q></p>
        </section>
    </div>
</body>
</html>
