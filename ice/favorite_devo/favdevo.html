<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Favorite Devotionals</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-image">
        <h1>My Favorite<br>Devotionals</h1>
      </div>
    </header>
    <main>
      <div class="content-box">
        <!-- Add your devotional content here -->
         <table>
            <tr>
              <th>Speaker</th>
              <th>Title</th>
              <th>Location</th>
              <th>Year</th>
            </tr>
            <tr>
              <td>Clark Gilbert</td>
              <td>Finding the Savior</td>
              <td>I-center, Rexburg</td>
              <td>2025</td>
            </tr>
            <tr>
              <td>Alvin Meredith</td>
              <td>BYUI 25th Anniversary</td>
              <td>I-center, Rexburg</td>
              <td>2025</td>
            </tr>
            <tr>
              <td>Kim Clark</td>
              <td>Faith in the Lord</td>
              <td>I-center, Rexburg</td>
              <td>2025</td>
            </tr>
         </table>
         <form>
          <label>Speaker</label>
          <input type="text">
          <label>Title</label>
          <input type="text">
          <label>Location</label>
          <input type="text">
          <label>Year</label>
          <input type="text">
          <button type="submit">Submit</button>
         </form>
      </div>
    </main>
  </div>
</body>
</html>
